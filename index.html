<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="icon/localizacao.png" type="image/x-icon">
    <title>Busca CEP</title>
</head>
<body>
    <main id="bucacep" class="page-content">
        <div class="about-container">            
            <div class="about-text">
               <h1 class="hero-section h1">Busca CEP</h1>
                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="endereco_cep" name="endereco_cep" placeholder="Digite o seu CEP:">
                            <label for="endereco_cep">Digite o seu CEP:</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="endereco_rua" name="endereco_rua" placeholder="Rua:">
                            <label for="endereco_rua">Rua:</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="endereco_bairro" name="endereco_bairro" placeholder="Bairro:">
                            <label for="endereco_bairro">Bairro:</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="endereco_cidade" name="endereco_cidade" placeholder="Cidade:">
                            <label for="endereco_cidade">Cidade:</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="endereco_estado" name="endereco_estado" placeholder="Estado:">
                            <label for="endereco_estado">Estado:</label>
                        </div>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="endereco_servico" name="endereco_servico" placeholder="Serviço de busca:" readonly>
                            <label for="endereco_servico">Serviço de busca:</label>
                        </div>
                        <div class="button-group">
                            <button class="btn-bd-primary" type="button" id="btn-buscar-cep">Buscar</button>
                            <button class="btn-bd-secondary" type="button" id="btn-nova-busca">Nova Busca</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
<footer class="site-footer">
        <p>&copy; 2025 | TFLM | Busca CEP </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
