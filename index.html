<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="https://www.flaticon.com/br/icones-gratis/endereco" title="endereço ícones"></a>
    <link rel="stylesheet" href="css/style.css">
    <title>Busca CEP</title>
</head>
<body>
    <main id="bucacep" class="page-content">
        <div class="about-container">            
            <div class="about-text">
                <h1 class="hero-section h1">Busca CEP</h1>
                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="cep">Digite o seu CEP:</label>
                        <!-- 2. Usar 'onblur' para buscar o CEP somente quando o usuário sair do campo -->
                        <input type="text" id="endereco_cep" onblur="buscarCEP()" name="endereco_cep" size="30" placeholder="Apenas números">
                        
                        <label for="rua">Rua:</label>
                        <input type="text" id="endereco_rua" name="endereco_rua" size="30">

                        <label for="bairro">Bairro:</label>
                        <input type="text" id="endereco_bairro" name="endereco_bairro" size="30">

                        <label for="cidade">Cidade:</label>
                        <input type="text" id="endereco_cidade" name="endereco_cidade" size="30">

                        <label for="estado">Estado:</label>
                        <input type="text" id="endereco_estado" name="endereco_estado" size="30">

                        <label for="servico">Serviço de busca:</label>
                        <input type="text" id="endereco_servico" name="endereco_servico" size="30" readonly>
                       
                    </div>                   
                </form>
            </div>
        </div>
    </main>
<footer class="site-footer">
        <p>&copy; 2025 | TFLM | Busca CEP </p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
